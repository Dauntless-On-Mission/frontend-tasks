<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taling the time to help us improve the platform </p>
    </header>

    <form>
         <!-- =============================Starting================================ -->
        
       <div class="pad">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name">
       </div>

        <div class="pad">
            <label for="mail">Email</label>
            <input id="mail" name="email" type="email" placeholder="Enter your Email">
        </div>

        <div class="pad">
            <label for="age">Age <span class="opt">(optional)</span></label>
            <input id="age" name="age" type="number" placeholder="Age">
        </div>

        <div class="pad">
            <label for="role">Which option best describes your current role?</label>
            <input id="role" name="role" type="text" placeholder="Select current role">
        </div>
        

        <!-- ======================Radio-Buttons=============================== -->

        <h3 class="pad">Would you recommend freeCodeCamp to a friend?</h3>


        <div class="row">
            <input type="radio" name="ques" value="Definitely">
            <label for="def">Definitely</label>
        </div>

        <div class="row">
            <input type="radio" name="ques" value="Maybe">
            <label for="def">Maybe</label>
        </div>

        <div class="row">
            <input type="radio" name="ques" value="Not Sure">
            <label for="def">Not Sure</label>
        </div>

        <!-- =================================================================== -->

        <div class="pad">
            <label class="pad"  for="fav">What is your favourite feature of freeCodeCamp?</label>
            <input id="fav" name="favor" type="text" placeholder="Select an option">
        </div> 

        <!-- =======================check-Box================================ -->

        <div class="pad">
            <label class="pad" for="opt">What would you like to see improved? <span class="opt">(check all that apply)</span></label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" value="Front-End">
            <label for="improvements">Front-End Project</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" value="Back-End">
            <label for="improvements">Back-End Project</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" value="Data-Viz">
            <label for="improvements">Data Visualization</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" value="Challenges">
            <label for="improvements">Challenges</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" value="Open-Src">
            <label for="improvements">Open Source Community</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" value="Gitter">
            <label for="improvements">Gitter Help Rooms</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" value="Videos">
            <label for="improvements">Videos</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" value="City-Meet">
            <label for="improvements">City Meetups</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" value="Wiki">
            <label for="improvements">Wiki</label>

        </div>
        <div class="row">
            <input type="checkbox" name="improvements" value="Forum">
            <label for="improvements">Forums</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" value="Courses">
            <label for="improvements">Additional Coures</label>
        </div>

        <!-- ===========================textarea================================== -->

        <div class="pad">
            <label for="comment">Any comments or suggestions ?</label>
            <textarea name="comment" cols="40" rows="5" id="comment" placeholder="Enter your comments here..."></textarea>
        </div>

        <!-- =============================button==================================== -->

        <div class="pad" class="row">
            <button type="submit">Submit</button>
        </div>

    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="preconnect"
      type="text/css"
      href=" https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap"
    />

    <title>freeCodeCamp Survey Form Clone</title>
  </head>

  <body>
    <header>
      <h1>freeCodeCamp Survey Form</h1>
      <h3>Thank you for taking the time to help us improve the platform</h3>
    </header>

    <div id="container">
      <form action="/" method="GET">
        <div class="input">
          <!-- Name Prompt -->
          <label for="name" class="prompt">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your name"
          />

          <!-- Email Prompt -->
          <label for="mail" class="prompt">Email</label>
          <input
            id="mail"
            name="email"
            type="email"
            placeholder="Enter your Email"
          />

          <!-- Age Prompt -->
          <label for="age" class="prompt">
            Age
            <span>(optional)</span>
          </label>
          <input id="age" name="age" type="number" placeholder="Age" />

          <!-- Role Prompt-->
          <label for="role" class="prompt">
            Which option best describes your current role?
          </label>
          <input
            id="role"
            name="role"
            type="text"
            placeholder="Select current role"
          />
        </div>

        <!-- Recommendation Prompt -->
        <label class="prompt">
          Would you recommend freeCodeCamp to a friend?
        </label>

        <div class="row">
          <input type="radio" name="ques" value="Definitely" />
          <label for="def">Definitely</label>
        </div>

        <div class="row">
          <input type="radio" name="ques" value="Maybe" />
          <label for="def">Maybe</label>
        </div>

        <div class="row">
          <input type="radio" name="ques" value="Not Sure" />
          <label for="def">Not Sure</label>
        </div>

        <!-- Feature Prompt -->
        <label for="fav" class="prompt">
          What is your favourite feature of freeCodeCamp?
        </label>
        <div class="row">
          <select id="fav" name="fav">
            <option value="select-op">Select an option</option>
            <option value="freebies">Freebies</option>
            <option value="community-forums">Community Forums</option>
            <option value="course-vids">Course Videos</option>
            <option value="gitpack">Gitpack</option>
          </select>
        </div>

        <!-- Improvement Prompt -->
        <label for="opt" class="prompt">
          What would you like to see improved?
        </label>

        <div class="row">
          <input type="checkbox" name="improvements" value="Front-End" />
          <label for="improvements">Front-End Project</label>
        </div>

        <div class="row">
          <input type="checkbox" name="improvements" value="Back-End" />
          <label for="improvements">Back-End Project</label>
        </div>

        <div class="row">
          <input type="checkbox" name="improvements" value="Data-Viz" />
          <label for="improvements">Data Visualization</label>
        </div>

        <div class="row">
          <input type="checkbox" name="improvements" value="Challenges" />
          <label for="improvements">Challenges</label>
        </div>

        <div class="row">
          <input type="checkbox" name="improvements" value="Open-Src" />
          <label for="improvements">Open Source Community</label>
        </div>

        <div class="row">
          <input type="checkbox" name="improvements" value="Gitter" />
          <label for="improvements">Gitter Help Rooms</label>
        </div>

        <div class="row">
          <input type="checkbox" name="improvements" value="Videos" />
          <label for="improvements">Videos</label>
        </div>

        <div class="row">
          <input type="checkbox" name="improvements" value="City-Meet" />
          <label for="improvements">City Meetups</label>
        </div>

        <div class="row">
          <input type="checkbox" name="improvements" value="Wiki" />
          <label for="improvements">Wiki</label>
        </div>
        <div class="row">
          <input type="checkbox" name="improvements" value="Forum" />
          <label for="improvements">Forums</label>
        </div>

        <div class="row">
          <input type="checkbox" name="improvements" value="Courses" />
          <label for="improvements">Additional Coures</label>
        </div>

        <!-- Additional Comments Prompt -->

        <label for="comment" class="prompt">
          Any comments or suggestions ?
        </label>
        <textarea
          name="comment"
          cols="40"
          rows="5"
          id="comment"
          placeholder="Enter your comments here..."
        ></textarea>

        <!-- Form submission button -->
        <div class="row">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>

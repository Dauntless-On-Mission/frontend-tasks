<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-2(FreeCodeCamp Form)</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>

    <form>
        <!-- Name is necessary in the forms tags -->
        <label for="name">Name</label>
        <input class="margin_bottom" type="text" name="Name" id="name" placeholder="Enter your name">

        <label for="email">Email</label>
        <input class="margin_bottom" type="email" name="Email" id="email" placeholder="Enter your Email">

        <label for="age">Age <span>(optional)</span> </label>
        <input class="margin_bottom" type="number" name="Age" id="age" placeholder="Age">

        <!-- it is an select tag -->
        <label for="role">Which option best Describes</label>
        <input class="margin_bottom" type="text" name="Role" id="role" placeholder="Select current role">


        <h3>Would you recommend freeCodeCamp to a friend?</h3>

        <!-- value should be given because user don't give its value -->
        <div class="row">
            <input type="radio" name="Question" id="def" value="Definatey">
            <label for="def">Definatey</label>
        </div>
        <div class="row">
            <input type="radio" name="Question" id="maybe" value="May be">
            <label for="maybe">May be</label>
        </div>
        <div class="row">
            <input type="radio" name="Question" id="nsure" value="Not sure">
            <label for="nsure">Not sure</label>
        </div>

        <!-- margin_top class used for giving margin top -->
        <label class="margin_top" for="fav">What is your favourite feature of freeCodeCamp?</label>
        <input type="text" name="favourite" id="fav" placeholder="Select an option">

        <h3 class="margin_top">What would you like to see improved? <span>(Check all that apply)</span> </h3>

        <!-- for checkbox name can be same or different dosen't matter in key(name)-value pair -->
        
        <!-- class row used to align checkbox and text at same height, because while setting input height checkbox and text alignment changes. -->
        <div class="row">
            <input type="checkbox" name="improvements" id="opt1" value="Front-end Projects">
            <label for="opt1">Front-end Projects</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" id="opt2" value="Back-End Project">
            <label for="opt2">Back-End Project</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" id="opt3" value="Data Visualization">
            <label for="opt3">Data Visualization</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" id="opt4" value="Challenges">
            <label for="opt4">Challenges</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" id="opt5" value="Open Source Community">
            <label for="opt5">Open Source Community</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" id="opt6" value="Gitter Help Rooms">
            <label for="opt6">Gitter Help Rooms</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" id="opt7" value="Videos">
            <label for="opt7">Videos</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" id="opt8" value="City Meetups">
            <label for="opt8">City Meetups</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" id="opt9" value="Wiki">
            <label for="opt9">Wiki</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" id="opt10" value="Forums">
            <label for="opt10">Forums</label>
        </div>

        <div class="row">
            <input type="checkbox" name="improvements" id="opt11" value="Additional Coures">
            <label for="opt11">Additional Course</label>
        </div>

        <label class="margin_top" for="comments">Any comments or suggestions?</label>
        <textarea name="Comments" id="comments" cols="30" rows="6" placeholder="Enter your comments here"></textarea>


        <button class="margin_top" type="submit">Submit</button>

        <!-- THIS SUBMIT BUTTION NOT WORKING, DON'T KNOW WHY -->
        <!-- <input type="button" value="Submit"> -->
    </form>
</body>

</html>
